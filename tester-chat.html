<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TesterUp Rewards Chat ‚Äî Quick Qualification</title>
  <meta name="description" content="Fast 2-step check to qualify as a game/app tester." />
  <style>
    :root{
      --bg:#221C36;         /* TesterUp purple base */
      --panel:#2a2542;      /* darker purple for panels */
      --card:#2d274a;       /* card background */
      --line:#3a3458;       /* borders */
      --text:#ffffff;       /* white text */
      --muted:#b8a7d9;      /* lighter purple for secondary text */
      --brand:#DB1E14;      /* TesterUp red */
      --brand2:#a5150c;     /* deeper red for gradients */
      --brandGlow: rgba(219,30,20,.4);
      --accent:#ff6b35;     /* orange accent */
      --bot:#3a3458;
      --you:#4a4168;
      --chip:#3d3560;
      --online:#21d07a;
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --card-bg:linear-gradient(145deg,#2d274a 0%, #252040 100%);
      --card-brd:rgba(219,30,20,.15);
      --success:#21d07a;
      --warning:#ffb800;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);
      background: 
        radial-gradient(circle at 20% 80%, rgba(219,30,20,.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(165,21,12,.06) 0%, transparent 50%),
        radial-gradient(900px 380px at 50% -10%, #2a2542 0%, #221C36 60%), 
        var(--bg);
      overflow:hidden}
    
    /* Animated background elements */
    .glow{position:fixed;border-radius:50%;filter:blur(28px);opacity:.18;pointer-events:none;z-index:0;animation:float 7s ease-in-out infinite}
    .g1{width:140px;height:140px;left:40px;top:100px;background:var(--brand)}
    .g2{width:100px;height:100px;right:60px;top:160px;background:var(--brand2);animation-delay:1.2s;opacity:.15}
    .g3{width:80px;height:80px;left:80px;bottom:120px;background:var(--accent);animation-delay:2s;opacity:.12}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    
    /* Notifications */
    .notif-container{
      position:fixed;top:16px;left:50%;transform:translateX(-50%);
      width:94%;max-width:440px;z-index:9999;pointer-events:none;
    }
    .notif{
      background:linear-gradient(135deg, #2d274a, #252040);
      border:1px solid #4a3f6b;border-radius:14px;
      padding:14px 16px;font-size:13px;display:flex;align-items:center;gap:12px;
      box-shadow:0 8px 24px rgba(0,0,0,.6), 0 0 0 1px rgba(219,30,20,.15);
      opacity:0;transform:translateY(-40px);transition:all .5s cubic-bezier(0.4, 0, 0.2, 1);
      color:#ffffff;margin-bottom:8px;
      backdrop-filter: blur(10px);
    }
    .notif.show{opacity:1;transform:translateY(0)}
    .notif .earned{font-weight:800;color:var(--brand);text-shadow:0 0 8px var(--brandGlow);}
    .notif::before{
      content:'üí∞';font-size:16px;flex-shrink:0;
    }
    
    main{position:relative;z-index:1;height:100%;display:grid;place-items:center;padding:16px}
    .card{width:min(560px,94vw);max-height:92vh;
      background:var(--card-bg);border:1px solid var(--card-brd);
      border-radius:24px;box-shadow:var(--shadow), 0 0 0 1px rgba(219,30,20,.1);display:flex;flex-direction:column;overflow:hidden;
      position:relative;}
    
    .card::before{
      content:'';position:absolute;top:0;left:0;right:0;height:1px;
      background:linear-gradient(90deg, transparent, var(--brand), transparent);
      opacity:.6;
    }
    
    .top{display:flex;align-items:center;gap:12px;padding:16px 20px;
      border-bottom:1px solid var(--line);backdrop-filter:blur(6px);
      background:rgba(42,37,66,.6);}
    .logo{width:40px;height:40px;border-radius:12px;overflow:hidden;
      background:linear-gradient(135deg,var(--brand),var(--brand2));display:grid;place-items:center;position:relative;
      box-shadow:0 4px 12px var(--brandGlow), 0 0 0 2px rgba(219,30,20,.25);}
    .logo img{width:100%;height:100%;object-fit:cover;border-radius:8px;}
    .status{position:absolute;bottom:2px;right:2px;width:12px;height:12px;border-radius:50%;background:var(--online);border:2px solid var(--card);
      box-shadow:0 0 8px rgba(33,208,122,.6);}
    .title{font-weight:900;letter-spacing:.2px;color:var(--text);
      background: linear-gradient(135deg, var(--text), var(--brand));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;}
    .title small{display:block;color:var(--muted);font-weight:600;font-size:12px;
      -webkit-text-fill-color: var(--muted);background:none;}
    
    .chat{flex:1;overflow:auto;padding:20px;display:flex;flex-direction:column;gap:12px;scroll-behavior:smooth;
      background:rgba(34,28,54,.3);}
    .row{display:flex;gap:12px}.row.you{justify-content:flex-end}
    .bubble{max-width:82%;padding:12px 16px;border-radius:16px;line-height:1.45;font-size:14px;position:relative;}
    .you .bubble{background:linear-gradient(135deg, var(--you), #5a4d78);
      border:1px solid rgba(219,30,20,.15);color:var(--text);}
    .bot .bubble{background:linear-gradient(145deg,#2d274a 0%, #252040 100%);
      border:1px solid var(--line);color:var(--text);}
    
    .chips{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .chip{background:linear-gradient(135deg,var(--chip),#4a4168);color:#fff;
      border:1px solid rgba(219,30,20,.2);border-radius:999px;padding:12px 18px;font-weight:800;font-size:13px;cursor:pointer;text-decoration:none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow:0 4px 12px rgba(0,0,0,.3);}
    .chip:hover{
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      color:#ffffff;
      transform:translateY(-2px);
      box-shadow:0 8px 20px var(--brandGlow);}
    
    .typing{display:inline-flex;gap:5px;align-items:center}
    .typing span{width:7px;height:7px;border-radius:50%;background:var(--brand);opacity:.7;animation:blink 1.2s infinite;
      box-shadow:0 0 8px var(--brandGlow);}
    .typing span:nth-child(2){animation-delay:.2s}.typing span:nth-child(3){animation-delay:.4s}
    @keyframes blink{0%,80%,100%{opacity:.2}40%{opacity:1}}
    .fine{font-size:11px;color:var(--muted);margin-top:8px;opacity:.8;}

    /* Steps styling */
    .steps-container{
      margin-top:20px;
      background:linear-gradient(145deg,#2d274a 0%, #252040 100%);
      border:1px solid var(--line);
      border-radius:18px;padding:20px;
      box-shadow:0 8px 24px rgba(0,0,0,.4), 0 0 0 1px rgba(219,30,20,.15);
      position:relative;
    }
    .steps-container::before{
      content:'';position:absolute;top:0;left:0;right:0;height:1px;
      background:linear-gradient(90deg, transparent, var(--brand), transparent);
      opacity:.6;
    }
    .step{
      display:flex;gap:14px;padding:16px 0;border-bottom:1px dashed #4a3f6b;align-items:flex-start;
      transition: all 0.3s ease;
    }
    .step:last-child{border-bottom:0}
    .step:hover{
      background:rgba(219,30,20,.02);margin:0 -8px;padding-left:24px;padding-right:24px;
      border-radius:12px;
    }
    .check{
      display:inline-flex;align-items:center;justify-content:center;width:24px;height:24px;
      border-radius:8px;background:linear-gradient(135deg,var(--brand),var(--brand2));
      font-size:14px;font-weight:900;color:#ffffff;flex-shrink:0;
      box-shadow:0 4px 12px var(--brandGlow), 0 0 0 2px rgba(219,30,20,.2);
    }
    .step b{display:block;color:#ffffff;font-size:15px;margin-bottom:4px;}
    .step-desc{color:var(--muted);font-size:13px;line-height:1.4;}

    /* Progress */
    .progress{
      height:32px;background:#1a1530;border:2px solid var(--line);
      border-radius:999px;overflow:hidden;margin:16px 0;position:relative;
      box-shadow: inset 0 2px 8px rgba(0,0,0,.4);
    }
    .fill{
      height:100%;width:0;
      background:linear-gradient(90deg,var(--brand),var(--brand2));
      box-shadow: 0 0 20px var(--brandGlow);
      transition:width 2.5s cubic-bezier(0.4, 0, 0.2, 1);
      position:relative;
    }
    .fill::after{
      content:'';position:absolute;top:0;left:0;right:0;bottom:0;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,.2), transparent);
      animation: shimmer 2s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .goal{
      position:absolute;right:12px;top:50%;transform:translateY(-50%);
      font-size:14px;font-weight:800;color:#ffffff;
      text-shadow:0 0 12px var(--brandGlow);
      background:rgba(219,30,20,.1);padding:2px 8px;border-radius:8px;
    }

    /* Offer block */
    .offer{
      background:linear-gradient(135deg, #3a1a0a 0%, #2d274a 100%);
      border:2px solid var(--accent);border-radius:18px;padding:18px;margin-top:20px;
      position:relative;overflow:hidden;
      box-shadow: 0 0 30px rgba(255,107,53,.2);
    }
    .offer::before{
      content:'üî• LIMITED TIME';position:absolute;top:-1px;right:20px;
      background:var(--accent);color:#fff;font-size:10px;font-weight:800;
      padding:4px 12px;border-radius:0 0 8px 8px;letter-spacing:.5px;
    }
    .timer{font-weight:800;color:#ffcc66;margin-bottom:8px;font-size:15px;}
    .timer::before{content:'‚è∞ ';font-size:16px;}
    .divider{border-top:1px dashed #5a4f73;margin:14px 0}

    /* CTA */
    .cta{
      display:block;text-align:center;
      background:linear-gradient(135deg,var(--brand) 0%,var(--brand2) 100%);
      color:#ffffff;font-weight:900;border-radius:18px;padding:20px;margin-top:24px;font-size:18px;
      text-decoration:none;
      box-shadow:0 12px 32px var(--brandGlow), 0 4px 12px rgba(0,0,0,.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position:relative;overflow:hidden;
      text-transform:uppercase;letter-spacing:.5px;
      animation: pulse 3s ease-in-out infinite;
    }
    .cta::before{
      content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;
      background:linear-gradient(90deg, transparent, rgba(255,255,255,.3), transparent);
      transition:left 0.6s ease;
    }
    .cta:hover{
      transform:translateY(-2px);
      box-shadow:0 16px 40px var(--brandGlow), 0 8px 16px rgba(0,0,0,.4);
    }
    .cta:hover::before{left:100%;}
    .cta:active{transform:translateY(0);}
    .cta-sub {
      display:block;
      font-size:12px;
      font-weight:600;
      margin-top:6px;
      color:#ffffff;
      opacity:.95;
    }
    .cta-sub .red {
      color:#ff6b35 !important;
      font-weight:800;
      text-shadow: 0 0 8px rgba(255,107,53,.4);
    }

    .foot{color:var(--muted);font-size:12px;text-align:center;margin-top:16px;opacity:.8;}

    @keyframes pulse {
      0%, 100% { box-shadow:0 12px 32px var(--brandGlow), 0 4px 12px rgba(0,0,0,.3); }
      50% { box-shadow:0 16px 40px var(--brandGlow), 0 6px 16px rgba(0,0,0,.4); }
    }
    
    /* Scrollbar */
    .chat::-webkit-scrollbar{
      width:8px;
    }
    .chat::-webkit-scrollbar-track{
      background:rgba(42,37,66,.3);
      border-radius:10px;
    }
    .chat::-webkit-scrollbar-thumb{
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      border-radius:10px;
      box-shadow:0 0 8px var(--brandGlow);
      transition: all 0.3s ease;
    }
    .chat::-webkit-scrollbar-thumb:hover{
      background:linear-gradient(135deg,var(--brand2),var(--brand));
      box-shadow:0 0 12px var(--brandGlow);
    }
    
    @media (max-width:420px){.bubble{max-width:90%}.card{height:96vh;border-radius:16px;}}
  </style>
</head>
<body>
  <!-- Notifications container -->
  <div class="notif-container" id="notifBox"></div>
  
  <div class="glow g1"></div><div class="glow g2"></div><div class="glow g3"></div>
  <main>
    <div class="card" role="dialog" aria-label="Qualification Chat">
      <div class="top">
        <div class="logo">
          <img src="https://cdn.testerup.com/themes/default/img/favicon/android-icon-192x192.png" alt="TesterUp Assistant"/>
          <div class="status" title="online"></div>
        </div>
        <div class="title" id="agentName">TesterUp Rewards Assistant<small>Online now</small></div>
      </div>
      <div class="chat" id="chat"></div>
    </div>
  </main>
  <script>
    // Fun√ß√£o para adicionar par√¢metros conservados √† URL
    function addSourceToUrl(baseUrl) {
        var currentUrl = window.location.href;
        var urlParams = new URLSearchParams(new URL(currentUrl).search);
        
        var desiredParams = {
            'ttclid': '__CLICKID__',
            'utm_campaign': '__CAMPAIGN_NAME__',
            'utm_content': '__CID_NAME__',
            'mc_campaign_id': '__CAMPAIGN_ID__',
            'mc_adset_name': '__AID_NAME__',
            'mc_adset_id': '__AID__',
            'mc_ad_id': '__CID__',
            'mc_pub': '__PLACEMENT__'
        };
        
        var finalUrl = baseUrl;
        var separator = finalUrl.includes('?') ? '&' : '?';
        
        Object.keys(desiredParams).forEach(function(key) {
            if (urlParams.has(key)) {
                finalUrl += separator + key + '=' + encodeURIComponent(urlParams.get(key));
                separator = '&';
            } else if (desiredParams[key] && desiredParams[key] !== '') {
                finalUrl += separator + key + '=' + encodeURIComponent(desiredParams[key]);
                separator = '&';
            }
        });
        
        return finalUrl;
    }

    const BASE_AFF = 'https://fb.track-conv.shop/visit/9af8254c-4f74-4d50-b622-8160360399ea';
    const AFF = addSourceToUrl(BASE_AFF);
    
    const NAMES = ['Emma','Olivia','Ava','Isabella','Sophia','Mia','Amelia','Harper','Evelyn','Abigail','Ella','Grace','Lily','Chloe','Madison','Avery','Scarlett','Emily','Hannah','Charlotte'];
    const AGENT = NAMES[Math.floor(Math.random()*NAMES.length)];
    const chat = document.getElementById('chat');
    const agentTitle = document.getElementById('agentName');
    agentTitle.innerHTML = `${AGENT} <small>Online now</small>`;

    function addRow(side, html){
      const row = document.createElement('div');
      row.className = `row ${side}`;
      const b = document.createElement('div'); b.className = 'bubble'; b.innerHTML = html; row.appendChild(b);
      chat.appendChild(row); chat.scrollTop = chat.scrollHeight;
    }
    function addTyping(){
      const row = document.createElement('div'); row.className = 'row bot'; row.id='typing';
      row.innerHTML = '<div class="bubble"><span class="typing"><span></span><span></span><span></span></span></div>';
      chat.appendChild(row); chat.scrollTop = chat.scrollHeight;
    }
    function removeTyping(){ const t=document.getElementById('typing'); if(t) t.remove(); }

    let answers = {};
    function start(){
      addTyping();
      setTimeout(()=>{
        removeTyping();
        addRow('bot', `Hi üëã I'm <b>${AGENT}</b> from TesterUp. It looks like you're interested in getting paid up to <b>$2,000/week</b> to test games! Let's quickly see if you qualify.`);
        askAge();
      }, 900);
    }
    function askAge(){
      addTyping();
      setTimeout(()=>{
        removeTyping();
        const ageHtml = `What's your age range?
          <div class="chips">
            ${['18‚Äì24','25‚Äì34','35‚Äì44','45+'].map(a=>`<button class="chip" data-age="${a}">${a}</button>`).join('')}
          </div>
          <div class="fine">You'll get tasks suited to your group.</div>`;
        addRow('bot', ageHtml);
        document.querySelectorAll('[data-age]').forEach(btn=> btn.addEventListener('click', ()=> onAge(btn.dataset.age)));
      }, 700);
    }
    function onAge(val){
      answers.age = val; addRow('you', val); askUS();
    }
    function askUS(){
      addTyping();
      setTimeout(()=>{
        removeTyping();
        const usHtml = `Do you live in the United States?
          <div class="chips">
            <button class="chip" data-us="yes">Yes</button>
            <button class="chip" data-us="no">No</button>
          </div>`;
        addRow('bot', usHtml);
        document.querySelectorAll('[data-us]').forEach(btn=> btn.addEventListener('click', ()=> onUS(btn.dataset.us)));
      }, 700);
    }
    function onUS(val){
      answers.us = val; addRow('you', val === 'yes' ? 'Yes' : 'No'); finish();
    }
    function finish(){
      addTyping();
      setTimeout(()=>{
        removeTyping();
        const role = 'game tester';
        if(answers.us === 'yes'){
          const qualify = `Great news! üéâ You qualify to become a <b>${role}</b> with TesterUp. Follow the steps below to start earning:`;
          addRow('bot', qualify);
          
          // Adicionar intervalo antes de mostrar os steps
          addTyping();
          setTimeout(()=>{
            removeTyping();
            addRow('bot', getStepsHTML());
          }, 2000);
          
        } else {
          const msg = `Thanks for checking! At the moment, this program is focused on the United States. We're expanding soon ‚Äî check back later for availability in your region.`;
          addRow('bot', msg);
        }
      }, 900);
    }

    function getStepsHTML() {
      return `
        <div class="progress">
          <div class="fill" id="progressBar"></div>
          <div class="goal">$200</div>
        </div>
        
        <div class="steps-container">
          <div class="step">
            <span class="check">‚úì</span>
            <div>
              <b>Download the Tester Up app</b>
              <div class="step-desc">Click the button below</div>
            </div>
          </div>
          <div class="step">
            <span class="check">‚úì</span>
            <div>
              <b>Earn More by Testing Multiple Games</b>
              <div class="step-desc">Earn up to $200-$500/day</div>
            </div>
          </div>
          <div class="step">
            <span class="check">‚úì</span>
            <div>
              <b>Pro tip: Make in-app purchases on the games to earn faster</b>
              <div class="step-desc">They reimburse you for anything you spend!</div>
            </div>
          </div>
         
          </div>

          <div class="offer">
            <div class="timer">Exclusive offer expires in <span id="countdown">02:27</span></div>
            <div><b>üéØ First Day Bonus!</b> Install & Complete <u>any 3 game objectives</u> in your first 24 hours and unlock up to a <b>$300 Bonus!</b></div>
                      </div>
        </div>

        <a class="cta" href="${AFF}" rel="nofollow noopener" onclick="trackClick()">
          üöÄ START EARNING NOW
          <div class="cta-sub">‚ö†Ô∏è Must be <span class="red">21+</span> to receive payments</div>
        </a>
        
        <div class="foot">‚ö° Join 847,000+ players earning daily ‚Ä¢ No hidden fees ‚Ä¢ Instant payouts</div>
      `;
    }
    
    // Fun√ß√£o para tracking de clique
    function trackClick() {
        if (typeof window !== 'undefined' && window.ttq) {
            window.ttq.track('CompleteRegistration');
        }
    }
    
    // Notifications system
    const notifications = [
      "Jessica just completed Bingo challenges and <span class='earned'>earned $73</span> ¬∑ 8 minutes ago",
      "Marcus hit level 20 in Solitaire Cash and <span class='earned'>earned $156</span> ¬∑ 15 minutes ago", 
      "Sarah finished 3 slot objectives and <span class='earned'>earned $91</span> ¬∑ 3 minutes ago",
      "Alex completed daily puzzle tasks and <span class='earned'>earned $67</span> ¬∑ 22 minutes ago",
      "Emma reached VIP status and <span class='earned'>earned $203</span> ¬∑ 12 minutes ago",
      "David won match-3 tournaments and <span class='earned'>earned $134</span> ¬∑ 28 minutes ago",
      "Lisa cashed out her first $200 and <span class='earned'>earned $89 bonus</span> ¬∑ 6 minutes ago"
    ];

    let notifIndex = 0;
    let isShowingNotif = false;
    
    function showNotif(){
      if(isShowingNotif) return;
      
      isShowingNotif = true;
      const box = document.getElementById("notifBox");
      box.innerHTML = '';
      
      const n = document.createElement("div");
      n.className = "notif";
      n.innerHTML = notifications[notifIndex];
      box.appendChild(n);
      
      requestAnimationFrame(()=> n.classList.add("show"));
      
      setTimeout(()=> {
        n.classList.remove("show");
        setTimeout(()=> {
          if(box.contains(n)) box.removeChild(n);
          isShowingNotif = false;
          
          notifIndex = (notifIndex + 1) % notifications.length;
          const nextDelay = 1000 + Math.random() * 1000;
          setTimeout(showNotif, nextDelay);
        }, 500);
      }, 3000);
    }
    
    // Start notifications after a delay
    setTimeout(showNotif, 2000);
    
    // Countdown timer
    function startCountdown() {
      let remain = 2*60 + 27;
      const cd = document.getElementById("countdown");
      if (!cd) return;
      
      setInterval(()=>{
        if(remain>0){
          remain--;
          const m = String(Math.floor(remain/60)).padStart(2,"0");
          const s = String(remain%60).padStart(2,"0");
          cd.textContent = `${m}:${s}`;
          
          if(remain < 60){
            cd.style.color = '#ff6b35';
            cd.style.fontWeight = '900';
          }
        } else {
          remain = 2*60 + 27;
        }
      },1000);
    }
    
    // Start progress bar animation when steps are shown
    function animateProgressBar() {
      setTimeout(() => {
        const progressBar = document.getElementById("progressBar");
        if (progressBar) {
          progressBar.style.width = "73%";
        }
      }, 600);
    }
    
    // Observer to detect when steps are added
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'childList') {
          mutation.addedNodes.forEach((node) => {
            if (node.nodeType === 1 && node.querySelector && node.querySelector('#countdown')) {
              startCountdown();
              animateProgressBar();
            }
          });
        }
      });
    });
    
    observer.observe(chat, { childList: true, subtree: true });
    
    // Add interactive micro-animations
    document.addEventListener('mousemove', (e) => {
      const cards = document.querySelectorAll('.card, .steps-container, .offer');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
          card.style.transform = `perspective(1000px) rotateX(${(y - rect.height/2) * 0.008}deg) rotateY(${(x - rect.width/2) * 0.008}deg)`;
        } else {
          card.style.transform = '';
        }
      });
    });
    
    start();
  </script>
